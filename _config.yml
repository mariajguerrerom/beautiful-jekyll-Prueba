###########################################################
### Welcome to Beautiful Jekyll!
### This config file is meant for settings that affect your entire website. 
### Please go through all these settings and edit them to match your preferences.
###########################################################

############################
# --- Required options --- #
############################

# Name of website
title: "Anfibios colombianos y sus sonidos"

# Your name to show in the footer
author: "Grupo Herpetológico de Antioquia"

# A short description of your website
description: "Datos asociados a cantos de anuncio de especies en Colombia"

# URL where the site will be hosted
# Remove this if the site is hosted at the root of your GitHub Pages account
baseurl: ""

# URL for the website
#url: "https://YOUR_USERNAME.github.io"

###############################################
# --- List of links in the navigation bar --- #
###############################################

navbar-links:
  Introducción: "/index.md"
  Dendrobatidae:
    - "Leucostethus_fraterdanieli.md"
    - "Leucostethus_fraterdanieli_simple.md"
    - "Leucostethus_jota.md"
  Eleutherodactylidae: 
    - "Diasporus_anthrax.md"
  Hylidae:
    - "Dendropsophus_norandinus.md"
    -  "Hyloscirtus_antioquia.md"
  Strabomantidae:
    - "Pristimantis_zophus.md"
    - "Pristimantis_cryptopictus.md"
    - "Pristimantis_dorsopictus.md"
    - "Pristimantis_jaguensis.md"
    - "Pristimantis_viejas.md"
    - "Pristimantis_zorro.md"

################
# --- Logo --- #
################

# Image to show in the navigation bar - works best with a square image
# Remove this parameter if you don't want an image in the navbar
#avatar: "/assets/img/avatar-icon.png"

# By default, the image is cut into a circle. You can disable this behaviour by setting 'round-avatar: false'
round-avatar: true

# If you want to have an image logo in the top-left corner instead of having the title of the website,
# then specify the following parameter
#title-img: /path/to/image


#####################################
# --- Footer social media links --- #
#####################################

# Select the social network links that you want to show in the footer.
# You can change the order that they show up on the page by changing the order here.
# Uncomment the links you want to show and add your information to each one.
social-network-links:
  #email: "contact@example.com"
  #rss: true  # remove this line if you don't want to show an RSS link at the bottom
  #facebook: your_facebook_username
  #github: your_github_username
  #twitter: your_twitter_username
  #linkedin: your_linkedin_username
  #instagram: your_instagram_username
  #youtube: your_youtube_channel
  #spotify: your_spotify_username
  #telegram: your_telegram_username
  #whatsapp: "Your WhatsApp number"

# If you want your website to generate an RSS feed, provide a description
rss-description: "RSS feed for Anfibios colombianos y sus sonidos"

###########################
# --- General options --- #
###########################

# Select which social network share links to show in posts
share-links-active:
  twitter: true
  facebook: true
  linkedin: true
  vk: false

# Add the website title to the title of every page
title-on-all-pages: true

# Excerpt word length - Truncate the excerpt of each post on the feed page to the specified number of words
excerpt_length: 50

# Whether or not to show an excerpt for every blog post in the feed page
feed_show_excerpt: true

# Whether or not to show a list of tags below each post preview in the feed page
feed_show_tags: true

# Add a search button to the navbar
post_search: true

# Add a button in the footer to edit the current page. Only works if your website is hosted on GitHub
edit_page_button: true

######################################
# --- Colours / background image --- #
######################################

# Personalize the colours in your website. Colour values can be any valid CSS colour

page-col: "#FFFFFF"
text-col: "#404040"
link-col: "#008AFF"
hover-col: "#0085A1"
navbar-col: "#EAEAEA"
navbar-text-col: "#404040"
navbar-border-col: "#DDDDDD"
footer-col: "#EAEAEA"
footer-text-col: "#777777"
footer-link-col: "#404040"
footer-hover-col: "#0085A1"

#################################
# --- Web Analytics Section --- #
#################################

# Fill in your Google Analytics tag ID (or "Measurement ID") to track your website usage
#gtag: "G-XXXXXXXXXX"

####################
# --- Comments --- #
####################

# To use Disqus comments, sign up to https://disqus.com and fill in your Disqus shortname (NOT the userid)
#disqus: ""

# To use Facebook Comments, create a Facebook app and fill in the Facebook App ID
#fb_comment_id: ""

################
# --- Misc --- #
################

# Ruby Date Format to show dates of posts
date_format: "%B %-d, %Y"

# Facebook App ID
#fb_app_id: ""

# Timezone
timezone: "America/Bogota"

# Markdown and highlighter settings
markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title/
paginate: 5

# Exclude these files from production site
exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - screenshot.png
  - docs/

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
